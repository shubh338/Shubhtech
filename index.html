<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
   <div class="card">
    <h1>Happy Holi!</h1>
    <p class="message">Wishing you a colorful and joyous Holi!</p>
    <button onclick="changeColor()"> Click Here</button>
  </div 
</body>
<style>
  /* Basic styling for the body */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f1f1f1;
  font-family: Arial, sans-serif;
}

/* Card styling */
.card {
  text-align: center;
  padding: 40px;
  border-radius: 15px;
  background: linear-gradient(to right, #ff6a00, #ee0979);
  color: white;
  box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
  transition: background 0.3s ease-in-out;
}

/* Styling for the heading */
h1 {
  font-size: 36px;
  margin-bottom: 20px;
}

/* Styling for the message */
.message {
  font-size: 18px;
  margin-bottom: 30px;
}

/* Button styling */
button {
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  background-color: #ff3c78;
  color: white;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #ff6384;
}
</style>

<script>
  // Function to change the background color of the card when the button is clicked
function changeColor() {
  const colors = [
    "linear-gradient(to right, #ff6a00, #ee0979)",
    "linear-gradient(to right, #ff7e5f, #feb47b)",
    "linear-gradient(to right, #00c6ff, #0072ff)",
    "linear-gradient(to right, #f9d423, #ff4e50)",
    "linear-gradient(to right, #ff9a8b, #ff6a00)"
  ];

  // Randomly pick a color gradient
  const randomColor = colors[Math.floor(Math.random() * colors.length)];

  // Change the card background to the selected color
  document.querySelector('.card').style.background = randomColor;
}
</script>
</html>
